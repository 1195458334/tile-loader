<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>高德离线地图</title>
<style type="text/css">
html,body{
	width: 100%;
	height: 100%;
	margin: 0px;
	overflow: hidden;
}
.map{
	width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
}
</style>

<script src="./load.js"></script>
</head>
<body>
<div id="amap" class="map" tabindex="0"></div>
<script>
var map = new AMap.Map('amap', {
	viewMode: '3D',			
	center: [113.439071,23.155438],
	zoom: 3,
	pitch: 0,
	zooms: [3, 20],
	expandZoomRange: true,
	doubleClickZoom: false,
	resizeEnable: true,
	showIndoorMap: false, //隐藏地图自带的室内地图图层
	features:['bg','road','point'],//隐藏默认楼块
	layers: [
		new AMap.TileLayer({
			tileUrl: function(x, y, z) {
				//return offlineMap.baseUrl + '/tiles/'+z+'/'+x+'/'+y+'.png';
				return '/tile-loader/map/viewTile?type=amap&zoom='+z+'&x='+x+'&y='+y;
			},
			zIndex: 0
		})
	]
});
</script>
</body>
</html>
